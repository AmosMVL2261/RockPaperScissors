<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Scissors game</title>
        <meta name="author" content="AmÃ³s Vega">
        <meta name="description" content="Test for the game rock-paper-scissors">
        <link rel="stylesheet" href="./styles/style.css">
        <script src="./scripts/script.js" defer></script>
    </head>
    <body>
        <section id="options">
            <div class="past_games">
                <figure>
                    <img src="./images/rock.png" alt="Rock image">
                    <figcaption>
                        <button id="rock" type="button">Rock</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./images/paper.png" alt="Paper image">
                    <figcaption>
                        <button id="paper" type="button">Paper</button>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./images/Scissors.png" alt="Scissors image">
                    <figcaption>
                        <button id="scissors" type="button">Scissors</button>
                    </figcaption>
                </figure>
            </div>
            <div class="results">
                <h2>Lastest game</h2>
                <p>You: <span id="playerSelection"></span></p>
                <p>Computer: <span id="computerSelection"></span></p>
                <p>Winner: <span id="winner"></span></p>
            </div>
            <div class="wins">
                <h2>Victories</h2>
                <p>You: <span id="playerWins">0</span></p>
                <p>Computer: <span id="computerWins">0</span></p>
            </div>
        </section>


    </body>
</html>
